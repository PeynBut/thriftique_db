<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="order.css">  
    <link rel="stylesheet" href="../Chat/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="top-bar">
      <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
      <h2 style="margin-left: 20px;">Order Management</h2>

      <!-- Notification Icon -->
      <div class="notification-container" onclick="toggleNotifications(event)">
          <i class="fas fa-bell notification-bell" aria-label="Notifications"></i>
          <span class="badge" id="notification-count" style="display: none;">0</span>

          <!-- Notifications Dropdown -->
          <div class="notification-dropdown" id="notifications">
              <h4>Notifications</h4>
              <ul id="notification-list">
                  <li>No new notifications</li>
              </ul>
          </div>
      </div>
    <!-- User Dropdown Menu -->
<div class="user-menu">
    <div class="user-info" onclick="toggleUserMenu(event)">
        <span id="username">Admin</span> <!-- Placeholder for dynamic name -->
        <i class="fas fa-user-circle"></i>
    </div>
    <div class="user-dropdown" id="userDropdown">
        <a href="http://localhost/thriftique_db/includes/v1/admin/settings.html">‚öôÔ∏è Settings</a>
        <a href="http://localhost/thriftique_db/includes/v1/admin/settings.html">üîí Change Password</a>
        <a href="http://localhost/thriftique_db/includes/v1/admin/logout.php" onclick="logoutUser()">üö™ Logout</a>
    </div>
    </div>
</div>

  <div class="sidebar" id="sidebar">
      <a href="http://localhost/thriftique_db/includes/v1/admin/dashboard.html">üè† Dashboard</a>
      <a href="http://localhost/thriftique_db/includes/v1/Products/products.php">üì¶ Products</a>
      <a href="http://localhost/thriftique_db/includes/v1/Orders/order.html">üì¶ Orders</a>
      <a href="http://localhost/thriftique_db/includes/v1/Categories/Categories.php">üìÇ Categories</a>
      <a href="#" onclick="openChat()">üí¨ Messages</a>
  </div>

  <div class="content" id="content">
      <h2>Orders</h2>
      <button onclick="fetchOrders()">Refresh Orders</button>
      <table id="ordersTable">
          <thead>
              <tr>
                  <th>Customer Name</th>
                  <th>Produuct Name</th>
                  <th>Quantity</th>
                  <th>Total Price</th>
                  <th>Status</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody></tbody>
      </table>
  </div>
  
      <!-- Chat Section (Hidden Initially) -->
      <div id="chat-section" class="chat-box">
        <div class="chat-header">
            <h3>Live Chat</h3>
            <button onclick="closeChat()">‚úñ</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chatMessage" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

  <script>
      function toggleMenu() {
          const sidebar = document.getElementById('sidebar');
          const content = document.getElementById('content');
          sidebar.classList.toggle('active');
          content.classList.toggle('shift');
      }

      function fetchOrders() {
        fetch('http://localhost/thriftique_db/includes/v1/Orders/order.php')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            let tableBody = document.querySelector("#ordersTable tbody");
            tableBody.innerHTML = ""; // Clear previous data
    
            let rows = ""; // Store rows in a variable
            data.orders.forEach(order => {
                rows += `<tr>
                    <td>${order.user_name}</td>
                    <td>${order.product_name || "N/A"}</td> <!-- Prevent undefined errors -->
                    <td>${order.quantity}</td>
                    <td>${order.total_price}</td>
                    <td>${order.status}</td>
                    <td>
                        <button onclick="updateOrder(${order.id})">Update</button>
                        <button onclick="deleteOrder(${order.id})">Delete</button>
                    </td>
                </tr>`;
            });
    
            tableBody.innerHTML = rows; // Update once after the loop
        })
        .catch(error => console.error('Error fetching orders:', error));
    }
    

    
    
    // Call fetchOrders() on page load
    document.addEventListener("DOMContentLoaded", fetchOrders);
    
    function updateOrder(orderId) {
        let newStatus = prompt("Enter new status for Order ID " + orderId + ":");
        if (newStatus) {
            fetch('http://localhost/thriftique_db/includes/v1/Orders/order.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'update', id: orderId, status: newStatus })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchOrders(); // Refresh orders after update
            })
            .catch(error => console.error('Error updating order:', error));
        }
    }
    
    function deleteOrder(orderId) {
        if (confirm("Are you sure you want to delete this order?")) {
            fetch('http://localhost/thriftique_db/includes/v1/Orders/order.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'delete', id: orderId })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchOrders(); // Refresh orders after deletion
            })
            .catch(error => console.error('Error deleting order:', error));
        }
    }

      function toggleNotifications(event) {
          event.stopPropagation(); // Prevents closing immediately when clicking inside
          document.getElementById('notifications').classList.toggle('show');
      }

      function fetchNotifications() {
          fetch('get_notifications.php')
              .then(response => response.json())
              .then(data => {
                  let notificationList = document.getElementById('notification-list');
                  let notificationCount = document.getElementById('notification-count');

                  notificationList.innerHTML = "";
                  if (data.length > 0) {
                      notificationCount.style.display = "block";
                      notificationCount.innerText = data.length;

                      data.forEach(notification => {
                          let li = document.createElement('li');
                          li.innerText = notification.message;
                          notificationList.appendChild(li);
                      });
                  } else {
                      notificationList.innerHTML = "<li>No new notifications</li>";
                      notificationCount.style.display = "none";
                  }
              })
              .catch(error => console.error('Error fetching notifications:', error));
      }

      // Auto-fetch notifications every 5 seconds
      setInterval(fetchNotifications, 5000);
      fetchNotifications(); // Initial fetch on page load

      function toggleUserMenu(event) {
        event.stopPropagation(); // Prevents event from bubbling to the document
        const dropdown = document.getElementById("userDropdown");
        dropdown.classList.toggle("active");
    }
    
    // Close dropdown when clicking outside
    document.addEventListener("click", function (event) {
        const dropdown = document.getElementById("userDropdown");
        if (dropdown.classList.contains("active") && !event.target.closest(".user-menu")) {
            dropdown.classList.remove("active");
        }
    });
    
    
    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const response = await fetch("http://localhost/thriftique_db/includes/v1/admin/get_user.php");
            const data = await response.json();
    
            if (data.first_name) {
                document.getElementById("username").textContent = `${data.first_name} ${data.last_name}`;
            } else {
                console.warn("User not found or not logged in");
            }
        } catch (error) {
            console.error("Error fetching user data:", error);
        }
    });
    function openChat() {
        document.getElementById('chat-section').style.display = "block";
    }

    function closeChat() {
        document.getElementById('chat-section').style.display = "none";
    }

    // WebSocket Connection
    let ws;

function connectWebSocket() {
ws = new WebSocket("ws://localhost:8080");

ws.onopen = function () {
    console.log("Connected to WebSocket");
};

ws.onmessage = function (event) {
    console.log("WebSocket message received:", event.data);

    const chatMessages = document.getElementById("chat-messages");
    if (!chatMessages) {
        console.error("Chat messages container not found!");
        return;
    }

    const data = JSON.parse(event.data);
    if (!data.message) {
        console.error("Invalid message format received:", data);
        return;
    }

    const message = document.createElement("div");
    message.classList.add("message");
    message.textContent = `${data.sender}: ${data.message}`;

    chatMessages.appendChild(message);
    chatMessages.scrollTop = chatMessages.scrollHeight;
};

ws.onclose = function () {
    console.warn("WebSocket closed. Reconnecting in 3 seconds...");
    setTimeout(connectWebSocket, 3000); // Reconnect after 3s
};

ws.onerror = function (error) {
    console.error("WebSocket error:", error);
    ws.close();
};
}

// Start WebSocket connection
connectWebSocket();

function sendMessage() {
const input = document.getElementById("chatMessage");
const message = input.value.trim();

if (!message) {
    console.warn("Cannot send an empty message.");
    return;
}

if (ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({ sender: "Admin", receiver: "User", message: message }));
    input.value = "";
} else {
    console.error("WebSocket is not open. Cannot send message.");
}
}
    
  </script>
</body>
</html>
