<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Admin Registration</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="admin@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required minlength="8">
                <small>Password must be at least 8 characters</small>
            </div>
            <button type="submit">Register</button>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
        
            if (!email || !password) {
                alert("Both fields are required!");
                return;
            }
        
            const formData = { email, password };
        
            try {
                const response = await fetch("http://localhost/android/includes/v1/admin/adminregister.php", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
        
                const data = await response.json();
                alert(data.message);
        
                if (!data.error) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                alert("Registration failed. Please try again.");
            }
        });
        
    </script>
</body>
</html>
