<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <script src="script.js" defer></script>
    <title>Thriftique | Login & Registration</title>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img id="logo" src="login/Preview.png">
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <div class="form-box">
        <div class="login-container" id="login">
            <header>Login</header>
            <div class="input-box">
                <input type="text" class="input-field" minlength="1" maxlength="25" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" minlength="8" maxlength="15" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   

</body>
</html>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Toggle Password Visibility
            const passwordField = document.getElementById("password");
            const togglePassword = document.getElementById("togglePassword");
        
            togglePassword.addEventListener("click", function () {
                const isPassword = passwordField.type === "password";
                passwordField.type = isPassword ? "text" : "password";
                this.classList.toggle("fa-eye-slash", isPassword);
                this.classList.toggle("fa-eye", !isPassword);
            });
        
            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', async function (event) {
                event.preventDefault();
        
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
        
                // Basic validation
                if (!email || !password) {
                    alert('All fields are required.');
                    return;
                }
        
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert('Enter a valid email.');
                    return;
                }
        
                const formData = { email, password };
                console.log("Sending JSON:", formData);
        
                try {
                    const response = await fetch("http://localhost/android/includes/v1/admin/login.php", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
        
                    console.log("Raw response:", response);
        
                    if (!response.ok) {
                        throw new Error(`Failed to fetch. Status: ${response.status}`);
                    }
        
                    const data = await response.json();
                    console.log("Response data:", data);
        
                    alert(data.message);
        
                    if (!data.error) {
                        window.location.href = 'dashboard.html';
                    }
                } catch (error) {
                    console.error("Fetch Error:", error);
                    alert('Login failed. Please check your server.');
                }
            });
        });
    </script>
</body>
</html>
