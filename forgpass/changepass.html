<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="forgot-password-container">
        <h1 style="color: white;">Change your Password</h1>
            <img class="chngpass" src="changepasslegit.png">
                <img class="up" src="upper.png">
                <img class="bot" src="bottom.png">
                <strong><p style="color: white;">Please enter your new password</p></strong>
                <strong><p style="color: white;">New password must at least be 8 characters and
                    different from your previous password
                </p></strong>
                <label class="np">New Password</label>
            <input type="password" placeholder="Enter your new password" minlength="8" maxlength="20">
                <label class="cf">Confirm Password</label>
            <input type="password" placeholder="Confirm your new password" minlength="8" maxlength="20">
        <button>Change Password</button>
    </div>
</body>
</html>
